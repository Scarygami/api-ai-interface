<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-ajax/iron-ajax.html">

<!--
`api-ai-api`
Polymer elements to interact with API.AI Agents

-->

<dom-module id="api-ai-api">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>

    <iron-ajax id="request"
               url="https://api.api.ai/v1/query?v=20150910"
               headers="[[_computeHeaders(accessToken)]]"
               body="[[_computeBody(message, sessionId, lang)]]"
               handle-as="json"
               content-type="application/json"
               method="POST"
               last-response="{{lastResponse}}"
               on-response="_handleResponse"
    ></iron-ajax>
  </template>

  <script>
    Polymer({
      is: 'api-ai-api',

      properties: {
        accessToken: String,
        message: String,
        sessionId: String,
        lang: {
          type: String,
          value: 'en'
        },

        lastResponse: {
          type: Object,
          notify: true
        }
      },

      _computeHeaders: function (accessToken) {
        return {
          Authorization: 'Bearer ' + accessToken
        }
      },

      _computeBody: function (message, sessionId, lang) {
        return {
          query: message,
          lang: lang,
          sessionId: sessionId
        };
      },

      send: function () {
        this.$.request.generateRequest();
      },

      _handleResponse: function () {
        this.fire('response', this.lastResponse);
      }
    });
  </script>
</dom-module>
